<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Web Audio API</title>
</head>
<body>
  <div class="contents">

    <div class="outer">
      <!-- 調整のラジオボタン　Bootstrapを用いて、等間隔に配置 -->
      <!-- <div class="row">
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioKey" id="radioMajor" value="radioMinor" checked>
            <label class="form-check-label" for="radio1">長調</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioKey" id="radioMinor" value="radioMinor">
            <label class="form-check-label" for="radio2">短調</label>
          </div>
        </div>
      </div> -->

      <select class="form-select" id="tuningFrequency" aria-label="基準ピッチの選択" >
        <option value="220">220</option>
        <option value="438">438</option>
        <option value="439">439</option>
        <option value="440">440</option>
        <option value="441">441</option>
        <option value="442" selected>442</option>
        <option value="443">443</option>
        <option value="444">444</option>
        <option value="445">445</option>
        <option value="880">880</option>
      </select>

      <!-- brで位置調整。後で直す -->
      <br>

      <!-- ET(equal temperament)平均律 -->

      <form>
        <input type="radio" id="radioMajor" name="key" value="keyMajor" checked>
        <label for="radioMajor">長調</label>

        <input type="radio" id="radioMinor" name="key" value="keyMinor">
        <label for="radioMinor">短調</label>

        <input type="radio" id="radioMajorET" name="key" value="keyMajorET">
        <label for="radioMajorET">長調・平均律</label>

        <input type="radio" id="radioMinorET" name="key" value="keyMinorET">
        <label for="radioMinorET">短調・平均律</label>

      </form>

      <!-- brで位置調整。後で直す -->
      <br>

      <form>
          <input type="radio" id="C" name="note" value="C">
          <label for="C">ド</label>

          <input type="radio" id="D" name="note" value="D">
          <label for="D">レ</label>

          <input type="radio" id="Eb" name="note" value="Eb">
          <label for="Eb">ミb</label>

          <input type="radio" id="E" name="note" value="E">
          <label for="E">ミ</label>

          <input type="radio" id="F" name="note" value="F">
          <label for="F">ファ</label>

          <input type="radio" id="G" name="note" value="G">
          <label for="G">ソ</label>

          <input type="radio" id="A" name="note" value="A" checked>
          <label for="A">ラ</label>

          <input type="radio" id="Bb" name="note" value="Bb">
          <label for="Bb">シb</label>

          <input type="radio" id="H" name="note" value="H">
          <label for="H">シ</label>

        </form>

      <div class="buttons">
        <input type="button" value="Root" id="buttonRoot" class="btn btn-secondary">
        <input type="button" value="third" id="buttonThird" class="btn btn-secondary">
        <input type="button" value="fifth" id="buttonFifth" class="btn btn-secondary">
        <input type="button" value="Off" id="buttonOff" class="btn btn-dark">
      </div>
      <!-- <input type="range" id="rangeFrequency" value="440" min="0" max="880" step="1" class="form-range"> -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
