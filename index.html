<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Web Audio API</title>
</head>
<body>
  <div class="contents">
    <div class="outer">
      <div class="buttons">
        <input type="button" value="On" id="buttonOn" class="btn btn-primary">
        <input type="button" value="Add" id="buttonAdd" class="btn btn-info">
        <input type="button" value="Off" id="buttonOff" class="btn btn-secondary">
      </div>
      <input type="range" id="rangeFrequency" value="440" min="0" max="880" step="1" class="form-range">
      <!-- <input type="button" value="Change" id="buttonChange" class="btn btn-warning"> -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
