<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Web Audio API</title>
</head>
<body>
  <div class="contents">

    <div class="outer">
      <div class="row">
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioKey" id="radioMajor" value="radioMinor" checked>
            <label class="form-check-label" for="radio1">長調</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioKey" id="radioMinor" value="radioMinor">
            <label class="form-check-label" for="radio2">短調</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="option1">
            <label class="form-check-label" for="radio1">C</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="option2">
            <label class="form-check-label" for="radio2">C#</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio3" value="option3">
            <label class="form-check-label" for="radio3">D</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio4" value="option4">
            <label class="form-check-label" for="radio4">D#</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio5" value="option5">
            <label class="form-check-label" for="radio5">E</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio6" value="option6">
            <label class="form-check-label" for="radio6">F</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio7" value="option7">
            <label class="form-check-label" for="radio7">F#</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio8" value="option8">
            <label class="form-check-label" for="radio8">G</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio9" value="option9">
            <label class="form-check-label" for="radio9">G#</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio10" value="option9" checked>
            <label class="form-check-label" for="radio9">A</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio11" value="option9">
            <label class="form-check-label" for="radio9">Bb</label>
          </div>
        </div>
        <div class="col-1">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="radio12" value="option9">
            <label class="form-check-label" for="radio9">B</label>
          </div>
        </div>
      </div>
      
      <div class="buttons">
        <input type="button" value="On" id="buttonOn" class="btn btn-primary">
        <input type="button" value="third" id="buttonThird" class="btn btn-info">
        <input type="button" value="fifth" id="buttonFifth" class="btn btn-info">
        <input type="button" value="Off" id="buttonOff" class="btn btn-secondary">
      </div>
      <input type="range" id="rangeFrequency" value="440" min="0" max="880" step="1" class="form-range">
      <!-- <input type="button" value="Change" id="buttonChange" class="btn btn-warning"> -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
